<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="Weather">
          <a
            href="https://www.shecodes.io/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              src="src/images/logo.png"
              class="logo"
              alt="SheCodes Logo"
              width="200px"
          /></a>
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city">San Francisco</h1>
                <ul>
                  <li>
                    <span id="date">Wednesday 21:45</span>,
                    <span id="description">light rain</span>
                  </li>
                  <li>
                    Humidity: <strong><span id="humidity">88</span>%</strong>,
                    Wind:
                    <strong><span id="wind">10.8 </span>km/h</strong>
                  </li>
                </ul>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-8" id="current-temp">
                <div class="temperature-container d-flex justify-content-end">
                  <img src="" alt="rainy" width="100" height="100" id="icon" />
                  <div>
                    <span class="temperature" id="temp-numb">13</span
                    ><span class="unit">°C|F°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div>
                <img
                  src="src/images/storm.png"
                  alt="rainy"
                  width="50"
                  height="50"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">14°</span
                  ><span class="forecast-temperature-min">10°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <img
                  src="src/images/cloudy.png"
                  alt="cloudy"
                  width="50"
                  height="50"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span
                  ><span class="forecast-temperature-min">9°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <img
                  src="src/images/rainy.png"
                  alt="rainy"
                  width="50"
                  height="50"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span
                  ><span class="forecast-temperature-min">10°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <img
                  src="src/images/storm.png"
                  alt="storm"
                  width="50"
                  height="50"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">14°</span
                  ><span class="forecast-temperature-min">10°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <img
                  src="src/images/storm.png"
                  alt="storm"
                  width="50"
                  height="50"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">14°</span
                  ><span class="forecast-temperature-min">11°</span>
                </div>
              </div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/rossross05/vanilla-weather-app"
              target="blank"
              >Open source code </a
            >by Rossella Rita Iannace
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <footer>
      <a href="https://github.com/rossross05/vanilla-weather-app" target="blank"
        >Open source code </a
      >by Rossella Rita Iannace
    </footer>
  </body>
</html>
